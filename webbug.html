<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Bug</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #2c2c54, #1a1a1a);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    flex-direction: column;
  }
  h1 { font-size: 3rem; margin: 60px 0 20px 0; text-shadow: 0 0 10px cyan; align-self:center;}
  .button {
    background: linear-gradient(45deg, #333, #555);
    border: none;
    color: #fff;
    padding: 15px 32px;
    text-align: center;
    font-size: 1.2rem;
    margin: 10px;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
    box-shadow: 0 0 10px #222;
  }
  .button:hover { transform: scale(1.05); box-shadow: 0 0 20px cyan; }

  /* Menu Option Lingkaran */
  #optionCircle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(45deg, #00ccff, #00ff99);
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 15px #00ff99;
    font-size: 1.5rem;
    font-weight: bold;
  }

  #optionMenu {
    display: none;
    position: fixed;
    top: 90px;
    right: 20px;
    background-color: rgba(30,30,30,0.95);
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 0 10px cyan;
    flex-direction: column;
  }

  #optionMenu button {
    margin: 5px 0;
    width: 120px;
  }
</style>
</head>
<body>

<h1>Web Bug</h1>

<!-- Option Lingkaran -->
<div id="optionCircle">⚙️</div>
<div id="optionMenu">
  <button onclick="toggleSound()">Suara</button>
  <button onclick="alert('Privacy Policy: Web ini hanyalah demo')">Privacy Policy</button>
</div>

<script>
const optionCircle = document.getElementById('optionCircle');
const optionMenu = document.getElementById('optionMenu');
let soundEnabled = true;

optionCircle.addEventListener('click', ()=>{
  optionMenu.style.display = optionMenu.style.display==='flex'?'none':'flex';
});

// Toggle suara
function toggleSound() {
  soundEnabled = !soundEnabled;
  alert('Suara ' + (soundEnabled ? 'Aktif' : 'Mati'));
}
</script>

</body>
</html>
